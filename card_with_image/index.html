<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card__image">
      <picture>
        <source srcset="./images/image-header-mobile.jpg" media="(max-width: 720px)" />
        <img src="./images/image-header-desktop.jpg" alt="Header image" />
      </picture>
    </div>

    <div class="card__main">
      <div>
        <h1 class="card__title">
          Get <strong>insights</strong> that help your business grow.
        </h1>
        <p class="card__content">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>

      <div class="wrapper">
        <div class="detail">
          <span class="detail__quantity">10k+</span>
          <span class="detail__description">companies</span>
        </div>
        <div class="detail">
          <span class="detail__quantity">314</span>
          <span class="detail__description">templates</span>
        </div>
        <div class="detail">
          <span class="detail__quantity">12m+</span>
          <span class="detail__description">queries</span>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Adryel</a>.
    </div> -->
  </div>
</body>

</html>
